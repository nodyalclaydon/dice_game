<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h1 id="game-title">Dice Game!</h1>
        <div class="container">
            <h1 id="message">Player 1 Turn</h1>
            <div class="players">
                <div id="player1">
                    <p class="player-title">Player 1</p>
                    <h1 class="score">Score: 
                        <span id="player1Scoreboard">0</span>
                    </h1>
                    <div id="player1Dice" class="dice active">-</div>
                </div>
                <div id="player2">
                    <p class="player-title">Player 2</p>
                    <h1 class="score">Score:
                        <span id="player2Scoreboard">0</span>
                    </h1>
                    <div id="player2Dice" class="dice">-</div>
                </div>
            </div>
            
            <div class = "dice-icon-container">
                <img src = "https://gilkalai.files.wordpress.com/2017/09/dice.png?w=640" width="40px" height = "40px" id = "dice-icon" class = "dice-icon-left" alt = "dice icon">
            </div>            

            <button id="rollBtn">Roll Dice 🎲</button>
            <button id="resetBtn">Reset Game 🔁</button>
            <button id="stayBtn">Stay 😉</button>
        </div>

        <div class="rules">
            <h2 id="rules-header">Game Rules</h2>
            <p>Take turns rolling dice until the first player breaks 21.</p>
        </div>


        <script src="index.js"></script>
    </body>
</html>
